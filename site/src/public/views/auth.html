<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth</title>
  </head>

  <body>
    <script src="../js/utils.js" type="text/javascript"></script>
    <script src="../js/OAuthServices.js" type="text/javascript"></script>
    <script>
      switch (document.location.pathname) {
        case '/auth/discord':
          DiscordOAuthService.authentiate()
          break
        case '/auth/twitch':
          TwitchOAuthService.authentiate()
          break
      }
    </script>
  </body>
</html>
